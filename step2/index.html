<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Générateur de citations partie 2</title>

    <!--CSS et Boostrap-->
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

<!--header-->
<div class="container-fluid header">
    <h1 class="text-center">BIENVENUE<br> Générateur de citations de grands auteurs<br> <strong>Oscar Wilde et Victor Hugo</strong></h1>

    <div>
            <img id="gauche" src="./images/oscarwilde.png">
    </div>
    <div>
            <img id="droite" src="./images/victorhugo.png">
    </div>

</div>

<div class="container-fluid middle">

    <!--selection auteur -->
    <div class="row justify-content-center">
        <h2>Choisissez l'auteur des citations</h2>

    </div>
        <div class="row justify-content-center select-author">
    <button id="auteur-vh" type="button" class="btn btn-secondary btn-lg">Victor Hugo</button>
    <button id="auteur-ow" type="button" class="btn btn-secondary btn-lg">Oscar Wilde</button>
    </div>

    <!-- selection nombre de citations -->
    <div class="row justify-content-center select-number">
        <h2>Choisissez le nombre de citations <br>à generer</h2>
    </div>

    <div class="row justify-content-center">
        <input id="number-citations" type="number" value="1" min="1" max="5" />
    </div>
    <div class="row justify-content-center">
        <p>Maximum 5 citations</p>
    </div>

    <!-- espace boutons -->
    <div class="row justify-content-center">
        <button disabled id="generer" type="button" class="btn btn-secondary btn-sm">Générer</button>
        <button id="reset" type="button" class="btn btn-secondary btn-sm">Réinitialiser</button>
    </div>

</div>

<div class="row justify-content-center citations">
    <!-- espace citations-->
    <div id="show-citations"></div>
</div>


<script src="./quotes.js"></script> <!-- nav va interepreter les script dans l'ordre -->
<script src="./main.js"></script> <!-- dabprd html chargé et après les script -->
</body>

</html>
